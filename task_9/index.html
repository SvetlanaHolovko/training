<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Flex</title>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="container">
                <h1>Flex / Float / Inline-block</h1>
            </div>
        </header>
        <main>
            <section class="flex">
                <div class="container">
                    <div class="flex__content">
                        <h2>Flex</h2>
                        <div class="flex__row">
                            <div class="flex__column">
                                <div class="flex__item">
                                    <p>Some text</p>
                                </div>
                                <div class="flex__item">
                                    <p>Some text</p>
                                </div>
                            </div>
                            <aside class="flex__sidebar">
                                <div class="flex__sidebar-content">
                                    <h3>Sidebar</h3>
                                    <p>Some text</p>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </section>
            <section class="float">
                <div class="container">
                    <div class="float__content">
                        <h2>Float</h2>
                        <div class="float__row ">
                            <div class="float__column">
                                <div class="float__item">
                                    <p>Some text</p>
                                </div>
                                <div class="float__item">
                                    <p>Some text</p>
                                </div>
                            </div>
                            <aside class="float__sidebar">
                                <div class="float__sidebar-content">
                                    <h3>Sidebar</h3>
                                    <p>Some text</p>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </section>
            <section class="inline">
                <div class="container">
                    <div class="inline__content">
                        <h2>Inline-block</h2>
                        <div class="inline__row">
                            <div class="inline__column">
                                <div class="inline__item">
                                    <p>Some text</p>
                                </div>
                                <div class="inline__item">
                                    <p>Some text</p>
                                </div>
                            </div>
                            <aside class="inline__sidebar">
                                <div class="inline__sidebar-content">
                                    <h3>Sidebar</h3>
                                    <p>Some text</p>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
